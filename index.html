<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>

  <body>
    <h1>Hundir la Flota</h1>

    <div id="barcos-disponibles">
      <h3>Selecciona tus barcos</h3>
    </div>

    <button id="jugar" disabled>Jugar</button>

    <div
      id="mensaje-error"
      style="text-align: center; color: red; height: 1.5em"
    ></div>
    <div id="tableros">
      <div>
        <h3>Tu Tablero</h3>
        <div id="tablero-jugador" class="tablero"></div>
      </div>
      <div>
        <h3>Tablero Enemigo</h3>
        <div id="tablero-ia" class="tablero"></div>
      </div>
    </div>

    <div id="form-disparo" style="display: none; margin-top: 20px">
      <h3>Dispara introduciendo coordenadas</h3>
      <label for="input-x">X:</label>
      <input type="number" id="input-x" min="0" max="9" />
      <label for="input-y">Y:</label>
      <input type="number" id="input-y" min="0" max="9" />
      <button id="disparar">Disparar</button>
    </div>

    <button id="reset">Reiniciar Partida</button>

    <div style="margin-top: 20px">
      <button id="btnGuardar">Guardar Partida</button>
      <button id="btnCargar">Cargar Partida</button>
    </div>
  </body>
</html>
